{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Producer Profile</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" value="{{ user.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone:</label>
            <input type="text" name="phone" value="{{ user.phone }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Organization:</label>
            <input type="text" name="organization" value="{{ user.organization }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" name="address" value="{{ user.address }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Production Facility Address:</label>
            <input type="text" name="production_facility_address" value="{{ user.production_facility_address }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>License Registration ID:</label>
            <input type="text" name="license_registration_id" value="{{ user.license_registration_id }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Waste Types (hold Ctrl to select multiple):</label>
            <select name="waste_types" multiple class="form-control">
                {% for type in ['PET', 'HDPE', 'PVC', 'LDPE', 'PP', 'PS'] %}
                    <option value="{{ type }}" {% if type in user.waste_types %}selected{% endif %}>{{ type }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll effect for navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });

        // Set logged in state
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.setItem('isLoggedIn', 'true');
        });
        document.addEventListener('DOMContentLoaded', () => {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const userRole = localStorage.getItem('userRole');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginBtn = document.getElementById('loginBtn');

    if (isLoggedIn) {
      logoutBtn.classList.remove('d-none');
      loginBtn.classList.add('d-none');
      // You can also hide the register button if needed
      document.querySelector("a[href='{{ url_for('signup') }}']").classList.add('d-none');
    }

    logoutBtn?.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userRole');
      window.location.href = "{{ url_for('home') }}"; // Redirect to home
    });
  });
    </script>
